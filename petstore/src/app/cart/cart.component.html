<div class="container">
	<table class="table table-hover table-dark">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Product</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Name</th>
	      <th scope="col">Price</th>
	      <th scope="col"><button class="btn btn-warning" routerLink="/productList">Back to Products</button></th>
	    </tr>
	  </thead>
	  <tbody>
	  	<tr *ngFor="let product of items; index as i">
	      <th scope="row"></th>
	      <td><img class="" src="/assets/img/{{ product.img }}" alt="Card Image"></td>
	      <td>{{ product.qtty }}</td>
	      <td>{{ product.name }}</td>
	      <td>{{ product.price }} $</td>
	      <td><button class="btn btn-danger" (click)="removeItem(i)">Remove Product</button></td>
	      <button (click)="addMore(product)" class="plus"> + </button> <button (click)="addLess(product,i)" class="minus"> - </button>
	    </tr>
	  </tbody>
    <thead >
      <tr class="text-center">
        <th colspan="6">Total: {{ calcTotal() }} $</th>
      </tr>
    </thead>
	</table>
</div>
