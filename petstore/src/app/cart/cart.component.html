<button class="btn btn-primary float-right m-3" (click)="clearCart()">Empty your Cart</button>
<div class="row">
    <div class="card col-3 text-center" style="width: 18rem;" *ngFor="let product of items; index as i">
        <img class="card-img-top" src="/assets/img/{{ product.img }}" alt="Card Image">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price }} $</p>
            <button class="btn btn-warning" routerLink="/">Back</button>
            <button class="btn btn-danger" (click)="removeItem(i)">Remove Product</button>
        </div>
    </div>
</div>
