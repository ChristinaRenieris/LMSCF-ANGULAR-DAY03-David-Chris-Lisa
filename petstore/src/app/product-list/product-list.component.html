
<div class="row m-2">
  <div class="card col-4" style="width: 18rem;" *ngFor="let product of products">
    <img class="card-img-top" src="/assets/img/{{ product.img }}" alt="Card Image">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price }} $</p>
    </div>
  </div>
</div>
